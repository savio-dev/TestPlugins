name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    # Ignora mudanças em Markdown e no repo.json manual
    paths-ignore:
      - '*.md'
      - 'src/builds/repo.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: src

      # 2️⃣ Criar pasta builds
      - name: Create builds folder
        run: mkdir -p $GITHUB_WORKSPACE/src/builds

      # 3️⃣ Limpar builds antigos, mantendo JSONs manuais
      - name: Clean old builds (keep manual JSON)
        run: |
          find $GITHUB_WORKSPACE/src/builds/ -type f ! -name 'plugins.json' ! -name 'repo.json' -delete

      # 4️⃣ Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 5️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 6️⃣ Build Plugin: .cs3 e .jar
      - name: Build Plugin .cs3 and JAR
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Gera o .cs3 do plugin
          ./gradlew :AnimesRollProvider:make
          # Gera JAR do plugin, se possível
          cd AnimesRollProvider/build
          mkdir -p jar_temp
          cp -r classes.dex jar_temp/ || echo "classes.dex not found, skipping JAR creation"
          jar cf AnimesRollPlugin.jar -C jar_temp .
          mv AnimesRollPlugin.jar $GITHUB_WORKSPACE/src/builds/ || true
          # Copia .cs3 para builds/
          cp *.cs3 $GITHUB_WORKSPACE/src/builds/ || true

      # 7️⃣ Generate plugins.json (do plugin) com nome correto
      - name: Generate plugin JSON
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew makePluginsJson
          # Renomeia o arquivo gerado para plugins.json
          mv build/plugins.json $GITHUB_WORKSPACE/src/builds/plugins.json

      # 8️⃣ Preservar repo.json manual
      - name: Copy manual repo.json
        run: |
          cp src/builds/repo.json $GITHUB_WORKSPACE/src/builds/repo.json

      # 9️⃣ Commit e push builds
      - name: Commit and push builds
        run: |
          cd $GITHUB_WORKSPACE/src
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add builds/
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push
