name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: src

      # 2️⃣ Criar pasta builds
      - name: Create builds folder
        run: mkdir -p $GITHUB_WORKSPACE/src/builds

      # 3️⃣ Limpar builds antigos
      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/src/builds/* || true

      # 4️⃣ Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 5️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 6️⃣ Build Plugins e gerar JAR
      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Gera .cs3 e plugins.json
          ./gradlew make makePluginsJson
          # Gera .jar do plugin
          ./gradlew jar
          # Copia os artefatos para builds/
          cp **/build/libs/*.jar $GITHUB_WORKSPACE/src/builds/ || true
          cp build/plugins.json $GITHUB_WORKSPACE/src/builds/ || true

      # 7️⃣ Commit e push na mesma branch
      - name: Commit and push builds
        run: |
          cd $GITHUB_WORKSPACE/src
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add builds/
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push
